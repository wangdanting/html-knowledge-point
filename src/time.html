<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>time</title>
</head>
<body>
<h3>time标签用来表示24小时制时间或者公历日期，若表示日期则也可包含时间和时区</h3>

<p>The concert starts at <time>20:00</time>.</p>

<article>
    <p>This article was created on <time pubdate>2011-01-28</time>.</p>
</article>

<p>took place on <time dateTime="2001-05-15 19:00">May 15</time>.</p>
</body>
</html>
