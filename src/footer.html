<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>footer</title>
</head>
<body>
<h3>HTML footer元素表示最近一个章节内容或者根节点元素的页脚，一个页脚通常包含该章节作者、版权数据或者与文档相关的链接等信息</h3>

<ul>
    <h3>注意事项</h3>
    <li>footer元素内的作者信息应包含在address元素中</li>
    <li>footer元素不是章节内容，因此在outline中不能包含新的章节</li>
    <li>footer元素不能包含footer或者header元素</li>
    <li>footer元素不能是address、header、或者footer元素的后代元素</li>
</ul>

<footer>
    Some copyright info or perhaps some author info for an &lt;article&gt;?
</footer>
</body>
</html>
