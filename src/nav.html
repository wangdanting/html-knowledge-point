<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nav</title>
</head>
<body>
<h3>nav描绘一个含有多个超链接的区域，这个区域包含转到其他页面，或者页面内部其他部分的链接列表</h3>

<ul>
    <li>并不是所有的链接都必须使用nav元素，它只用来将一些热门的链接放入导航栏，例如footer元素就常用来在页面底部包含一个不常用到，没必要加入nav的链接列表</li>
    <li>一个网页也可能含有多个nav元素，例如一个网站内的导航列表，另一个是本页面内的导航列表</li>
</ul>

<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>
</body>
</html>
