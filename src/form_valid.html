<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input:invalid {
            background-color: #ffdddd;
        }

        form:invalid {
            border: 5px solid #ffdddd;
        }

        input:valid {
            background-color: #ddffdd;
        }

        form:valid {
            border: 5px solid #ddffdd;
        }

        input:required {
            border-color: yellow;
            border-width: 3px;
        }

        input:required:valid {
            border-color: blue;
        }
    </style>
</head>
<body>
<form>
    <fieldset>
        <legend>:valid</legend>
        <label>Enter a URL</label>
        <input type="url">
        <br>
        <br>
        <label>Enter an email address:</label>
        <input type="email" required>
    </fieldset>
    <fieldset>
        <legend>required</legend>
        <label>must input</label>
        <input required>
    </fieldset>
    <fieldset>
        <legend>pattern</legend>
        <label>Would you prefer a banana or a cherry?</label>
        <input required pattern="banana|cherry">
    </fieldset>
    <fieldset>
        <legend>minlength maxlength min max</legend>
        <label>Would you prefer a banana or a cherry?</label>
        <input required minlength="6" maxlength="6">
        <br>
        <label>How many would you like?</label>
        <input type="number" value="1" min="1" max="10">
        <br>
        <label for="t1">What's your favorite fruit?<abbr title="This field is mandatory">*</abbr></label>
        <input type="text" id="t1" name="fruit" list="l1" required
               pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range">
        <datalist id="l1">
            <option>Banana</option>
            <option>Cherry</option>
            <option>Apple</option>
            <option>Strawberry</option>
            <option>Lemon</option>
            <option>Orange</option>
        </datalist>
    </fieldset>
    <fieldset>
        <label>setCustomVlidity</label>
        <label for="mail1">I would like you to provide me an e-mail</label>
        <input type="email" id="mail1" name="mail1">
        <button>Submit</button>
    </fieldset>
</form>
<script>
    var email = document.getElementById("mail1");

    email.addEventListener("input", function (event) {
        if (email.validity.typeMismatch) {
            email.setCustomValidity("I expect an e-mail, darling!");
        } else {
            email.setCustomValidity("");
        }
    });
</script>
</body>
</html>
