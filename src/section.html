<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>section</title>
</head>
<body>
<h3>section元素表示文档中的一个区域，比如，内容中的一个专题组，一般来说会有包含一个标题，一般通过是否包含一个标题h1...作为子节点来辨识每一个section</h3>

<ul>
    <h3>注意事项</h3>
    <li>如果元素内容可以分为几个部分的话，应该使用article而不是section</li>
    <li>不要把section元素作为一个普通的容器来使用，这是本应该是div的用法</li>
</ul>

<section>
    <h1>Heading</h1>
    <p>Bunch of awesome content</p>
</section>

<section>
    <h2>Heading</h2>
    <img src="bird.jpg" alt="bird">
</section>
</body>
</html>
