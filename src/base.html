<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>base元素</title>
    <base target="_blank" href="http://www.example.com">
</head>
<body>
<h3>HTML base 元素 指定用于一个文档中包含的所有相对URL的基本URL。一份中只能有一个base元素。</h3>

<a href="base.html">跳转</a>

<script>
    console.log(document.baseURI, '获取一个文档的基本URL');
</script>
</body>
</html>
