<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blockquote</title>
</head>
<body>
<h3>HTML中的blockquote元素，代表其中的文字是引用内容，通常在渲染时，这部分的内容会有一定的缩进，
若引文来源于网络，则可以将原内容的出处URL地址设置到cite特性上，若要以文本的形式告知读者引文的出处时，可以通过cite元素</h3>

<blockquote cite="http://developer.mozilla.org">
    <p>This is a quotation taken from the Mozilla Developer Center.</p>
</blockquote>
</body>
</html>
