<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>figure</title>
</head>
<body>
<h3>figure元素代表一段独立的内容，经常与说明figcaption配合使用，并且作为一个独立的引用单元。
当它属于主体时，它的位置独立于主体。这个标签经常在主文中引用的图片，插图，表格，代码段等等。</h3>

<!--插入图片和图片说明-->
<figure>
    <img src="https://developer.cdn.mozilla.net/media/img/mdn-logo-sm.png" alt="An awesome picture">
</figure>

<figure>
    <img src="https://developer.cdn.mozilla.net/media/img/mdn-logo-sm.png" alt="An awesome picture">
    <figcaption>
        Fig1. MDN Logo
    </figcaption>
</figure>

<!--插入代码段-->
<figure>
    <figcaption>
        Get browser details using navigator
    </figcaption>
    <pre>
        function NavigatorExample() {
            var txt;
            txt = "Browser CodeName: " + navigator.appCodeName;
            txt+= "Browser Name: " + navigator.appName;
            txt+= "Browser Version: " + navigator.appVersion ;
            txt+= "Cookies Enabled: " + navigator.cookieEnabled;
            txt+= "Platform: " + navigator.platform;
            txt+= "User-agent header: " + navigator.userAgent;
        }
    </pre>
</figure>

<figure>
    <figcaption>
        <cite>Edsger Dijkstra :-</cite>
    </figcaption>
    <p>"If debugging is the process of removing software bugs, <br /> then programming must be the process of putting them in"</p>
</figure>


<!--用来为一首诗添加格式-->
<figure>
    <p>
        Depression is running through my head,<br>
        These thoughts make me think of death,<br>
        A darkness which blanks my mind,<br>
        A walk through the graveyard, what can I find?....
    </p>
    <figcation><cite>Depression</cite>. By: Darren Harris</figcation>
</figure>
</body>
</html>
