<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>data</title>
</head>
<body>
<h3>data元素将一个指定内容和机器可读的翻译联系在一起</h3>

<!--value 该属性指定元素内容对应的机器可读的翻译-->

<!--下面展示了一些产品名称并且每个名称都与其UPC码相关联-->
<p>新产品</p>
<ul>
    <li><data value="3967381398">迷你番茄酱</data></li>
    <li><data value="3967381399">巨无霸番茄酱</data></li>
    <li><data value="3967381400">超级巨无霸番茄酱</data></li>
</ul>
</body>
</html>
